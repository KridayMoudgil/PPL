<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        .username {
            font-weight: bold;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Forum</h2>
        <div id="forum"></div>
        <textarea id="newPost" placeholder="Write your message..."></textarea>
        <button onclick="addPost()">Post</button>
    </div>

    <script>
        function addPost() {
            let forum = document.getElementById("forum");
            let newPost = document.getElementById("newPost").value;
            if (newPost.trim() !== "") {
                let postDiv = document.createElement("div");
                postDiv.className = "post";
                postDiv.innerHTML = `<p class="username">Anonymous:</p><p>${newPost}</p>`;
                forum.prepend(postDiv);
                document.getElementById("newPost").value = "";
            }
        }
    </script>
</body>
</html>
